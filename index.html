<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Vector.png" alt="Logo">
        </div>
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <textarea class="__text-area" placeholder="Digite seu texto" rows="4" cols="41"></textarea>

            <div class="__icon-warning">
                <img  class="__icon" src="assets/bi_exclamation-circle-fill.png" alt="icone de alerta para instruções">
                <h6 class="__instruction">Apenas letras minusculas e sem assento.</h6>
            </div>
            <div class="__buttons">
                <button class="__button-encrypt" onclick="btnEncrypt()">Criptografar</button>
                <button class="__button-descrypt" onclick="btnDescrypt()">Descriptografar</button>
            </div>
            
        </section>

        <section>
                <div class="container">
                    <img src="/assets/High quality products 1 1.png">
                    <h6>Nenhuma mensagem encontrada</h6>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                   <!--  <textarea class="__message" rows="10" cols="20"></textarea>
                    <button class="__button-copy" onclick="copyText()">Copiar</button>-->
                </div>          
        </section>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/KPa1va">Kelvin Paiva.</a></p>
    </footer>

    <script src="/script/scripts.JS"></script>

</body>
</html>
